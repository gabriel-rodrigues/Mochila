
<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card>
          <ion-card-content>
              <ion-item-group>
                <ion-item-divider color="light">{{contentSelecionado.title }}</ion-item-divider>
                  <ion-item text-wrap><p>{{contentSelecionado.comment}}</p></ion-item>
            </ion-item-group>
          </ion-card-content>
      </ion-card>

      <ion-buttons>
      <button ion-button block  (click)="addDetail()">
      Add Comentario
      </button>
    </ion-buttons>

    <ion-card>
    <ion-item text-wrap *ngFor="let detail of this.details | async">

        <ion-card>
          <ion-item>
            <ion-avatar item-start>
            <img src="">
            </ion-avatar>
            <h2>Nome</h2>
          </ion-item>
          <ion-item>
             <p>{{detail.detailcomment}}</p>
          </ion-item>
        </ion-card>

        </ion-item>
      </ion-card>

</ion-content>
